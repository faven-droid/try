<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet"
  crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Monofett&family=Xanh+Mono&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Xanh Mono', monospace;
    display: flex;
    flex-direction: column; 
    align-items: center;    
    justify-content: center; 
    min-height: 100vh;
    background: radial-gradient(circle at top, #5a0f1b, #2a0b12);
    color: white;
    padding: 1rem;
    box-sizing: border-box;
}

#topImage {
    width: 150px;       
    max-width: 25%;     
    z-index: 2;
}

.welcome-card {
    position: relative;
    z-index: 1;
    background: url('heart-print.avif') no-repeat center center;
    background-size: cover;
    border-radius: 1.5rem;
    padding: 2rem 2rem;
    text-align: center;
    max-width: 600px;
    width: 100%;
    min-height: 50vh;
    height: auto;
    max-height: 85vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 0 2.5rem rgba(0,0,0,0.5);
}

.welcome-card::before {
    content: '';
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.35);
    border-radius: 1.5rem;
    z-index: 0;
}

.welcome-card h1 {
    position: relative;
    z-index: 1;
    font-family: 'Xanh Mono', monospace;
    font-size: 3rem;
    margin-bottom: 1.25rem;
}

.subtitle {
    position: relative;
    z-index: 1;
    font-family: 'Xanh Mono', monospace;
    font-size: 1.5rem;
    margin-bottom: 2.5rem;
}

#startBtn {
    position: relative;
    z-index: 1;
    font-family: 'Xanh Mono', monospace;
    font-size: 1rem;
    padding: 0.75rem 2rem;
    color: white;
    background-color: rgba(255, 255, 255, 0.25);
    transition: all 0.25s ease;
}

#startBtn:hover {
    background: #8b0000;
    cursor: pointer;
}

@media (max-width: 480px) {
    #topImage {
        width: 100px;  
    }

    .welcome-card {
        padding: 3rem 1.5rem;
        min-height: 60vh;
    }

    .welcome-card h1 {
        font-size: 2rem;
    }

    .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }

    #startBtn {
        font-size: 0.9rem;
        padding: 0.5rem 1.5rem;
    }
}
</style>
</head>
<body>

<img src="src/me-2.png" id="topImage" alt="Top Decoration">

<div class="welcome-card">
    <h1>Welcome!</h1>
    <p class="subtitle">
        But first I need to make sure it's you...
    </p>

    <button id="startBtn">
        Start Quiz
    </button>
</div>

<audio id="bgMusic" loop>
    <source src="audio/love-me-not.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("startBtn");
const music = document.getElementById("bgMusic");

btn.addEventListener("click", () => {
    music.play();
    localStorage.setItem("musicPlaying", "true");
    window.location.href = "quiz.html";
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
